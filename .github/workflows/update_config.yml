name: Mirror and prepend fragment

on:
  # هر 3 ساعت یکبار (UTC)
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/mirror.yml"
      - "prefix.txt"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch source
        env:
          SOURCE_URL: https://raw.githubusercontent.com/hiddify/hiddify-app/refs/heads/main/test.configs/fragment
        run: |
          set -euo pipefail
          curl -fsSL "$SOURCE_URL" -o source.txt

      # یکی از دو بخش زیر را انتخاب کنید:

      # گزینه A) استفاده از prefix.txt ثابت
      - name: Build combined file (with prefix.txt)
        run: |
          mkdir -p output
          cat prefix.txt source.txt > output/fragment

      # گزینه B) ساخت هدر داینامیک (زمان به‌روز‌رسانی و لینک منبع)
      # اگر گزینه B را می‌خواهید، گزینه A را کامنت کنید و این را باز بگذارید:
      # - name: Build combined file (dynamic header)
      #   env:
      #     SOURCE_URL: https://raw.githubusercontent.com/hiddify/hiddify-app/refs/heads/main/test.configs/fragment
      #   run: |
      #     mkdir -p output
      #     {
      #       printf "# mirror-of: %s\n" "$SOURCE_URL"
      #       printf "# updated-at: %s\n\n" "$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
      #     } > output/fragment
      #     cat source.txt >> output/fragment

      - name: Commit if changed
        run: |
          if ! git diff --quiet -- output/fragment; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add output/fragment
            git commit -m "Update fragment from upstream [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
