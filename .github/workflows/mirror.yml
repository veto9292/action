name: Mirror and prepend fragment

on:
  schedule:
    - cron: "0 */3 * * *"   # هر 3 ساعت یک‌بار (UTC)
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/mirror.yml"
      - "prefix.txt"

permissions:
  contents: write

env:
  SOURCE_URL: https://raw.githubusercontent.com/hiddify/hiddify-app/main/test.configs/fragment
  OUT_PATH: output/fragment
  BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Fetch source
        run: |
          set -euo pipefail
          curl -fsSL "$SOURCE_URL" -o source.txt

      - name: Build combined file (with prefix.txt)
        run: |
          set -e
          mkdir -p "$(dirname "$OUT_PATH")"
          cat prefix.txt source.txt > "$OUT_PATH"

      - name: Show status (debug)
        run: |
          ls -la
          ls -la output || true
          git status -s || true

      - name: Commit and push if changed
        run: |
          set -e
          # مرحله‌ی مطمئن: اول stage، بعد بررسی diff استیج‌شده
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            # برای جلوگیری از خطای non-fast-forward:
            git pull --rebase origin "$BRANCH" || true
            git commit -m "Update fragment from upstream [skip ci]"
            git push origin HEAD:"$BRANCH"
          fi
